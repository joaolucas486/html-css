<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

        * { /* Configurações globais das css */

</head>

    <h1>Testando Gradiente</h1>
</body>
</html>
